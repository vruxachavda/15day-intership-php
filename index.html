<body class="bg-secondary">
    <div>
        <div >


            <!-- header -->

            <div class="jumbotron m-2">
                <h1><b>Day 1 work</b></h1>
                <h6>Login and Registration</h6>
            </div>


            <div>

                <!-- Login and Registration code -->

                <div class="container">
                    <div class="row">

                        <!-- for Login -->
                        <div class="col mr-2 border border-black bg-white rounded">
                            <div class="d-flex justify-content-center">
                                <h3>Login</h3>
                            </div>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp">
                                    <div id="passwordHelp" class="form-text">We'll never compromise your password.</div>
                                </div >
                                <div class="d-flex justify-content-end">
                                    <a href="#" class="link-primary">Forgot Password?</a>
                                </div>
                                <div class="d-flex justify-content-center align-items-center mb-3">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                                    
                            </form>
                        
                        </div>



                        <!-- For Registration -->
                        <div class="col ml-2 border border-black bg-white rounded">
                        <div class="d-flex justify-content-center">
                            <h3>Registration</h3>
                        </div>
                        

                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="exampleInputname" aria-describedby="nameHelp">
                                    <div id="nameHelp" class="form-text">Enter your name here.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">Enter your Email address here.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp">
                                    <div id="passwordHelp" class="form-text">Enter your password here.</div>
                                </div >
                                <div class="d-flex justify-content-center align-items-center mb-3">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                                    
                            </form>



                        </div>
                    </div>
                </div>
